<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coca-Cola</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="large-image">
        <img id="banner" alt="Coca-Cola logo" src="images/coca cola.png">
    </div>
    <div class="grid">
        <div id="history" class="info">
            <h2>History</h2>
            <p>Coca Cola was founded in 1896.</p>
        </div>
        <div class="info">
            <h2>Product Info</h2>
            <p>We have Coke and Diet Coke and other flavors.</p>
        </div>
        <div class="info">
            <h3>Fun Fact</h3>
            <p>Coca Cola has a lot of ads featuring polar bears.</p>
        </div>
        <div id="bears" class="info">
            <h4>These are some polar bears.</h4>
            <img class="fit" alt="A picture of two polar bears" src="images/polar-bears.jpg">
        </div>
    </div>
</body>

</html>
